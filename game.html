<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Memory Game</title>
</head>
<body>

    <div class="container">
        <div class="button-container">
            <button id="toggleScoreBoardButton" class="scoreButton">Toggle Scoreboard</button>
            <button id="changeName" class="nameButton">Change Name</button>
            <button id="playAgainButton" class="playButton">Play Again</button>
        </div>
        <div class="grid-container"></div>
        <div class="scoreboard hidden">
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>
    </div>

    <script src="game.js"></script>

</body>
</html>
